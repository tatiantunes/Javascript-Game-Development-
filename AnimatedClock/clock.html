<!DOCTYPE html>
	<head>
		<title>Animacao HTML5/JS</title>
	</head>
		
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById('canvas');
			var ctx = canvas.getContext('2d');
			ctx.strokeStyle = '#28d1fa';
			ctx.lineWidth = 17;
			ctx.lineCap = 'round';
			ctx.shadowBlur = 15;
			ctx.shadowColor = '#28d1fa';

			function degToRad(degree){
				var factor = Math.PI/180;
				return degree*factor;
			}

			function renderTime(){
				
				var now = new Date();
				var today = now.toDateString();
				var time = now.toLocaleTimeString();
				var hours = now.getHours();
				var minutes = now.getMinutes();
				var seconds = now.getSeconds();
				var milliseconds = now.getMilliseconds();
				var newSeconds = seconds+(milliseconds/1000);
				
				//Background
				gradient = ctx.createRadialGradient(250,250,5,250,250,300);
				gradient.addColorStop(0,'#09303a');
				gradient.addColorStop(1,'black');
				ctx.fillStyle = gradient;
				//ctx.fillStyle = '333333';
				ctx.fillRect(0,0,500,500);
				
				// Hours
				ctx.beginPath(); //vamos desenhar algo
				ctx.arc(250, 250, 200, degToRad(270), degToRad((hours*15)-90));
				ctx.stroke();
				
				//Minutes
				ctx.beginPath(); //vamos desenhar algo
				ctx.arc(250, 250, 170, degToRad(270), degToRad((minutes*6)-90));
				ctx.stroke();
				
				//Seconds
				ctx.beginPath(); //vamos desenhar algo
				ctx.arc(250, 250, 140, degToRad(270), degToRad((newSeconds*6)-90));
				ctx.stroke();
				
				//Date
				ctx.font = "25px Arial bold";
				ctx.fillStyle = '#28d1fa';
				ctx.fillText(today, 175, 250);
				
				//Time
				ctx.font = "15px Arial";
				ctx.fillStyle = '#28d1fa';
				ctx.fillText(time, 175, 280);
				
				//var dataURL = canvas.toDataURL();
				
				//document.getElementById("myImage").src = dataURL; //como baixar a imagem
			}
			setInterval(renderTime, 40); //atualiza a função a cada milisegundos especificados
		</script>
	</body>
</html>
